<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="main-body">
    <div class="result-body">

      <p>Your Result</p>

      <p class="circle-body">
        <span>76</span> <br>
        <span>of 100</span>
      </p>

      <p class="great-text">Great</p>

      <p class="main-text">
        <span>You scored higher than 65% of</span> <br>
        <span>the people who have taken</span> <br>
        <span>these tests.</span>
      </p>

    </div>

    <div class="summary-body">
      <p>Summary</p>

      <div class="reaction-body">
        <img src="./assets/images/icon-reaction.svg" alt="icon">
        <p>
          <span>Reaction</span>
          <span>80</span> 
          <span>/ 100</span>
        </p>
      </div>

      <div class="memory-body">
        <img src="./assets/images/icon-memory.svg" alt="icon">
        <p>
          <span>Memory</span>
          <span>92</span> 
          <span>/ 100</span>
        </p>
      </div>

      <div class="verbal-body">
        <img src="./assets/images/icon-verbal.svg" alt="icon">
        <p>
          <span>Verbal</span>
          <span>61</span> 
          <span>/ 100</span>
        </p>
      </div>

      <div class="visual-body">
        <img src="./assets/images/icon-visual.svg" alt="icon">
        <p>
          <span>Visual</span>
          <span>72</span> 
          <span>/ 100</span>
        </p>
      </div>

      <button>Continue</button>

    </div>
  </div>
  
</body>
</html>
